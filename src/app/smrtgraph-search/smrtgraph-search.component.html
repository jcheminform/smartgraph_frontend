<div class="container">
  <br>

  <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
      <md-input-container fxFlex="95">
        <textarea mdInput mdTextareaAutosize placeholder="Start Nodes" mdAutosizeMaxRows = 20 [formControl]="startNodesCtrl"></textarea>
      </md-input-container>
  </div>

  <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
  <md-input-container fxFlex="95">
        <textarea mdInput mdTextareaAutosize placeholder="End Nodes" mdAutosizeMaxRows = 20 [formControl]="endNodesCtrl"></textarea>
      </md-input-container>
  </div>
  <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
    <div fxFlex="95">
      <label>Max Distance</label>
      <md-slider mdInput fxLayoutAlign="center center"
                 class="example-margin"
                 aria-label = "max distance"
                 [max]="10"
                 [min]="1"
                 [step]="1"
                 [thumb-label]="true"
                 [formControl]="distanceCtrl"
                 [value]="5">
      </md-slider>
      <!--<br>
      <label>Confidence Level</label>
      <md-slider mdInput fxLayoutAlign="center center"
                 aria-label="confidence level"
                 class="example-margin"
                 [max]="100"
                 [min]="1"
                 [step]="1"
                 [thumb-label]="true"
                 disabled="true"
                 [formControl]="confidenceCtrl"
                 [value]="50">
      </md-slider>-->
      <br>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" >
    <button md-button color="primary" [disabled]="!startNodes || !endNodes" (click)="shortestPath()">find shortest path<md-icon>search</md-icon><md-icon>share</md-icon></button>
  </div>
  </div>
