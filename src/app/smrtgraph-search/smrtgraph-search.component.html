<div class="container">
  <br>

  <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
      <mat-input-container fxFlex="95">
        <textarea matInput matTextareaAutosize placeholder="Start Nodes" matAutosizeMaxRows = 20 [formControl]="startNodesCtrl"></textarea>
      </mat-input-container>
  </div>

  <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
  <mat-input-container fxFlex="95">
        <textarea matInput matTextareaAutosize placeholder="End Nodes" matAutosizeMaxRows = 20 [formControl]="endNodesCtrl"></textarea>
      </mat-input-container>
  </div>
  <div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
    <div fxFlex="95">
      <label>Max Distance</label>
      <mat-slider matInput fxLayoutAlign="center center"
                 class="example-margin"
                 aria-label = "max distance"
                 [max]="10"
                 [min]="1"
                 [step]="1"
                 [thumb-label]="true"
                 [formControl]="distanceCtrl"
                 [value]="5">
      </mat-slider>
      <br>
<!--
      <label>Confidence Level</label>
      <mat-slider matInput fxLayoutAlign="center center"
                 aria-label="confidence level"
                 class="example-margin"
                 [max]="100"
                 [min]="1"
                 [step]="1"
                 [thumb-label]="true"
                 disabled="true"
                 [formControl]="confidenceCtrl"
                 [value]="50">
      </mat-slider>
      <br>-->

    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" >
    <button mat-button color="primary" [disabled]="!startNodes || !endNodes" (click)="shortestPath()">find shortest path<mat-icon>search</mat-icon><mat-icon>share</mat-icon></button>
  </div>
  </div>
