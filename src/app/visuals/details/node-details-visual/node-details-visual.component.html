<div fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="center center">
  <div fxFlex="92">
    <div [ngSwitch]=nodeType>
        <target-detail-view *ngSwitchCase="'Target'"></target-detail-view>
        <compound-detail-view *ngSwitchCase="'Compound'" [data]= hoveredNode></compound-detail-view>
        <pattern-detail-view *ngSwitchCase="'Pattern'"></pattern-detail-view>
      <div *ngSwitchDefault></div>
    </div>
  </div>
</div>
