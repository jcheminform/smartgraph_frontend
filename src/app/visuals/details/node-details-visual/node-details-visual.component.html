<mat-table #table [dataSource]="dataSource" >

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->
  <ng-container matColumnDef="source">
    <mat-header-cell *matHeaderCellDef>Node</mat-header-cell>
    <mat-cell *matCellDef="let row" > <div [ngSwitch]=getNodeType(row)>
      <target-detail-view *ngSwitchCase="'target'"  [node]="row"></target-detail-view>
      <compound-detail-view *ngSwitchCase="'compound'" [node]="row"></compound-detail-view>
      <pattern-detail-view *ngSwitchCase="'pattern'"  [node]="row"></pattern-detail-view>
      <div *ngSwitchDefault></div>
    </div>
    </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" fxLayoutAlign="center start" ></mat-row>
</mat-table>
