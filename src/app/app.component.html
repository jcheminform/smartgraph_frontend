


<smrtgraph-menu></smrtgraph-menu>
<mat-sidenav-container>
  <mat-sidenav #sidenav [mode]="'side'" [opened]="true" class = "smrtSearchSidenav">
    <!-- sidenav content -->
      <button type="button" mat-button (click)="sidenav.close()">
        Close sidenav
      </button>
      <smrtgraph-search></smrtgraph-search>
      <node-details-visual></node-details-visual>
  </mat-sidenav>
  <!-- primary content -->
      <button type="button" mat-button (click)="sidenav.open()">
        Open sidenav
      </button>

      <graph></graph>

</mat-sidenav-container>
