


<smrtgraph-menu></smrtgraph-menu>

<div class="container">
  <div fxLayout="row" fxLayoutGap="10px" class = "main-row">
    <div fxFlex="25">
      <smrtgraph-search></smrtgraph-search>
      <node-details-visual></node-details-visual>
    </div>
    <div fxFlex="73" fxLayoutAlign="center" class = "graph-row">

      <div *ngIf="loading else graphcontent" >
        <mat-spinner></mat-spinner>
      </div>

      <ng-template #graphcontent>
        <graph></graph>
      </ng-template>
    </div>
  </div>
  <div fxLayout="row" fxLayoutGap="10px" class = "main-row">
    <div fxFlex="100">

      <link-list-visual></link-list-visual>
    </div>
  </div>
</div>
